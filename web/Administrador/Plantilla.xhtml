<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"></link>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/themes/default.min.css"/>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/alertify.min.js"></script>
        <title></title>
        <style>
            body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
            body {font-size:16px; background-color: #ffffff;}
            .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
            .w3-half img:hover{opacity:1}
            .value {width: 1000px;}

            .container::-webkit-scrollbar {
                width: 8px;     /* Tamaño del scroll en vertical */
                height: 8px;    /* Tamaño del scroll en horizontal */
                display: none;  /* Ocultar scroll */
            }
        </style>
    </h:head>

    <h:body>
        <div>
            <!-- Sidebar/menu -->
            <nav class="w3-sidebar w3-teal w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:240px;font-weight:bold;" id="mySidebar"><br/>
                <a href="javascript:void(0)" onclick="w3_close()" class="w3-text-white w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
                <div class="w3-container">
                    <h3 class="w3-padding-64 w3-text-white"><b>Ortopedia<br></br>Velasquez</b></h3>
                </div>
                <div class="w3-bar-block">
                    <h:link onclick="w3_close()" outcome="index" value="Inicio" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="CitasA" value="Citas" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="ContratoA" value="Contratos" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="MedicosA" value="Medicos" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="HorarioA" value="Horarios Citas" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="PacienteA" value="Pacientes" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="HorarioOcupadoA" value="Horarios Ocupados" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="ProductoA" value="Productos" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="UsuarioA" value="Usuarios" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    <h:link onclick="w3_close()" outcome="DiasHabilesA" value="Dias Habiles" class="w3-text-white w3-bar-item w3-button w3-hover-white"></h:link>
                    
                </div>
            </nav>

            <!-- Top menu on small screens -->
            <header class="w3-container w3-top w3-hide-large w3-teal w3-xlarge w3-padding">
                <a href="javascript:void(0)" class="w3-button w3-teal w3-margin-right" onclick="w3_open()">☰</a>
                <span>Ortopedia Velasquez</span>
            </header>

            <!-- Overlay effect when opening sidebar on small screens -->
            <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
            <div id="content" class="w3-white">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom" class="w3-white">
            <div class="w3-light-grey w3-container w3-padding-32 w3-bottom" style="margin-top:75px;padding-right:58px">
                <p class="w3-right">Ortopedia <a href="#" title="W3.CSS" target="_blank" class="w3-hover-opacity">Velasquez</a></p>
            </div>

            <script type="text/javascript">
                // Script to open and close sidebar
                function w3_open() {
                    document.getElementById("mySidebar").style.display = "block";
                    document.getElementById("myOverlay").style.display = "block";
                }

                function w3_close() {
                    document.getElementById("mySidebar").style.display = "none";
                    document.getElementById("myOverlay").style.display = "none";
                }

                PrimeFaces.locales['tr'] = {
                    closeText: 'kapat',
                    prevText: 'geri',
                    nextText: 'ileri',
                    currentText: 'bugün',
                    monthNames: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                        'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
                    monthNamesShort: ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz',
                        'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'],
                    dayNames: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
                    dayNamesShort: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                    dayNamesMin: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                    weekHeader: 'Hf',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    month: 'Ay',
                    week: 'Hafta',
                    day: 'Gün',
                    allDayText: 'Tüm Gün'
                };
            </script>
        </div>

    </h:body>

</html>
