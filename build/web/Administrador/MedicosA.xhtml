<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="w3-main" style="margin-left:250px;margin-right:40px">
            <header class="w3-container w3-xlarge w3-padding">
                <h4 class="w3-left">Sistema de citas medicas</h4>
                <h:form>
                    <p class="w3-right">
                        <h:commandLink action="#{usuarioBean.cerrarSesion()}"><i class="fa fa-sign-out w3-margin-right" title="Cerrar Sesion"></i></h:commandLink>
                    </p>
                </h:form>
            </header>

            <div class="w3-container">
                <h1 class="w3-xxxlarge w3-text-teal"><b>Pacientes.</b></h1>
            </div>

            <br/>
            <h:form class="w3-margin-bottom">
                <div class="w3-half">
                    <h:inputText class="w3-input w3-border"></h:inputText> 
                </div>
            </h:form>
            <br/>
            <h:form class="w3-margin-top">
                <div class="w3-responsive">
                    <h:dataTable styleClass="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white" value="#{usuarioBean.listamedicos}"
                                 var="med" rendered="#{usuarioBean.listamedicos.size()>0}">

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{med.nombres}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{med.apellidos}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Email"/>
                            </f:facet>
                            <h:outputText value="#{med.email}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Rol"/>
                            </f:facet>
                            <h:outputText value="#{med.tipoUsuario.tipoUsuario}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Password"/>
                            </f:facet>
                            <h:outputText value="#{med.contrasenia}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Genero:"/>
                            </f:facet>
                            <h:outputText value="#{med.sexo}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nacimiento"/>
                            </f:facet>
                            <h:outputText value="#{med.fechaNacimiento}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Alergias"/>
                            </f:facet>
                            <h:outputText value="#{med.alergias}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Especialidad"/>
                            </f:facet>
                            <h:outputText value="#{med.especialidad}"/> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Experiencia"/>
                            </f:facet>
                            <h:outputText value="#{med.experiencia}"/> 
                        </h:column>

                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Foto"/>
                            </f:facet>
                            <img src="data:image/png;base64,#{usuarioBean.displayImagen(med.foto)}" width="150" height="130"/>
                        </p:column>

                        <!--CRUD-->

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Operaciones"/>
                            </f:facet>
                            <h:commandLink styleClass="w3-margin-right fa fa-trash w3-button w3-red w3-hover-black" action="#{usuarioBean.deleteUsuarios()}" 
                                           onclick="return confirmarEliminacion();"> 
                                <f:param name="id" value="#{med.id}" />
                            </h:commandLink>  
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
            <br/><br/><br/><br/><br/><br/>
        </div>

        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');
            </c:if>

            function modal(){
            document.getElementById('id01').style.display = 'block';
            }

            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar la editorial?");
            }
        </h:outputScript> 

    </ui:define>
</ui:composition>
